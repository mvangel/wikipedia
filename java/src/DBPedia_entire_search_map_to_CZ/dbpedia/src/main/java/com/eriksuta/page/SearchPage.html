<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>DB Pedia Search Engine</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- JS and JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="logo" href="http://dbpedia.org/About">
                <img src="img/dbpedia_logo.png" alt="DBPedia logo">
            </a>
        </div>
    </div>

    <div class="container">
        <div class="text-center col-lg-12">
            <form wicket:id="mainForm">

                <h1>DB Pedia Search Engine</h1>
                <p class="lead">Search ENTIRE DBPedia</p>

                <div class="input-group">
                    <input wicket:id="searchText" type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button wicket:id="searchButton" class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search" />
                        </button>
                    </div>
                </div>

                <div class="feedback" wicket:id="feedback" />

                <div class="search-options">
                    <a wicket:id="searchOptionsLink" href="#">
                        <span wicket:id="searchOptionsText"/>
                    </a>
                </div>

                <div class="search-options-panel" wicket:id="searchOptions"/>
            </form>

            <div wicket:id="searchResult" />

        </div>
    </div>

</body>
